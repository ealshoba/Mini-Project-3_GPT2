<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-2 Text Generation</title>

    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>
<body>

    <div class="container">
        <h1>GPT-2 Text Generation</h1>

        <!-- Input for max_length -->
        <label for="maxLength">Max Length:</label>
        <input type="number" id="maxLength" value="50" min="1" max="200" step="1">
        <br><br>

        <!-- Textarea for user input -->
        <textarea id="prompt" rows="4" cols="50" placeholder="Message ChatGPT-2"></textarea>
        <br><br>
        <button id="generateBtn">Generate Text</button>

        <h2>Generated Text:</h2>
        <div id="generatedText">Generated text will appear here...</div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
